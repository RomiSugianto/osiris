{% extends "layouts/base.html" %}

{% block title %} New Request {% endblock %}

<!-- Specific Page CSS goes HERE  -->
{% load static %}
{% block stylesheets %}
  <link href="{% static 'assets/css/sol.css' %}" rel="stylesheet" />
  <script src="{% static 'assets/js/core/sol.js' %}"></script>
{% endblock stylesheets %}

{% block content %}

    <div class="container">
		<div class="row justify-content-center">
			<div class="col-md-8">
				<div class="card">
					<div class="card-header">NEW REQUEST</div>

					<div class="card-body">
						<form action="{% url 'RequestServerNew' %}" class="form" method="post">
                         {% csrf_token %}
							<table class="table">
								<tr>
                                    <input type="hidden" id="user_id" name="user_id" required="required" value="{{ request.user.id }}"/>
                                    {{ form }}
								</tr>
								<tr>
									<td></td>
									<td><button type="submit" name="Submit" class="btn btn-primary">Add</button></td>
								</tr>
							</table>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>


{% endblock content %}

<!-- Specific Page JS goes HERE  -->
{% block javascripts %}{% endblock javascripts %}
